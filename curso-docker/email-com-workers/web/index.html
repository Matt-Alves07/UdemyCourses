<html>
    <head>
        <meta charset="win1252">
        <title>Envio de e-mails</title>
        <style>
            label { display: block; }
            textarea, input { width: 400px; }
        </style>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
    </head>
    <body class="container">
        <h1>Envio de e-mails</h1>
        <form action="http://localhost:8000/api" method="POST">
            <div>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" placeholder="Digite o assunto do e-mail.....">
            </div>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" cols="50" rows="6" placeholder="Digite o conteúdo do e-mail....."></textarea>
            </div>

            <div>
                <button class="btn btn-success">Enviar</button>
            </div>
        </form>
    </body>
</html>
